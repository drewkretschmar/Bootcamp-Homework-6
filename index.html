<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Bootcamp Homework 6</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="main">

        <aside class="col-3">

            <div class="test">
    
                <h2 class="search">Search for a City:</h2>
                <form>
                    <input type="text" onblur=cityTest() onsubmit=runForecast() placeholder="City Name" class="col-12 search" id="input">
                    <input type="button" onclick=runForecast() value="Search" class="col-12 search" id="searchbutton">
                </form>
            </div>
    
            <div class="test" id="history">
                <p>Search History</p>
            </div>
    
        </aside>
    
        <main class="col-9">
    
            <div class="test" id="current">
                <p id="cityname">City</p>
                <p id="date"></p>
                <p id="temp">Temp:</p>
                <p id="wind">Wind:</p>
                <p id="humidity">Humidity:</p>
            </div>
    
            <div class="test">
                <p id="title">5 Day Forecast</p>
                <div id="forecast"></div>
            </div>
    
        </main>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
